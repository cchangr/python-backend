<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>example</title>
</head>
<body>
    <h1>example h1</h1>
    <h2>example h2</h2>
    <h3>example h3</h3>
<!-- form: tag for send data to server -->
<!-- action -- path -->
<!-- method --HTTP methods: get or post -->
    <form action="/" method="get">
        <textarea name="message" rows="8" cols="40"></textarea>
        <button type="submit">GET submit</button>
    </form>
    <form action="/" method="post">
        <textarea name="message" rows="8" cols="40"></textarea>
        <button type="submit">POST submit</button>
    </form>
</body>
</html>
