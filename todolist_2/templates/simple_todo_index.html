<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TODO 程序</title>
</head>
<body>
    <h1>TODO</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="请输入todo">
        <br>
        <button type="submit">add todo</button>
    </form>

    {%  for t in todos %}
        <div>
            {{ t.id }}, {{ t.task}} @ {{ t.ct() }}
            <a href="/edit?id={{t.id}}">edit</a>
            <a href="/delete?id={{t.id}}">delete</a>
        </div>
    {% endfor %}
</body>
</html>
